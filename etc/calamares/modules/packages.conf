---
backend: pacman

skip_if_no_internet: false
update_db: false
update_system: false

pacman:
    num_retries: 0
    disable_download_timeout: false
    needed_only: false

operations:
  - try_remove:
    - plasma-framework
    - kpmcore
    - yaml-cpp
    - mkinitcpio-archiso
    - boost-libs
    - ckbcomp
    - alci-calamares
    - alci-calamares-dev    
    - alci-calamares-config
    - alci-calamares-config-dev
    - alci-calamares-config-pure
    - alci-calamares-config-btrfs
    - alci-calamares-config-xanmod-edge
    - alci-dwm
    - alci-dwm-nemesis
    - ddos_installer
    - hwinfo
    - qt5-xmlpatterns
    - squashfs-tools
    - kconfig
    - kcoreaddons
    - kiconthemes
    - ki18n 
    - kio
    - solid
    - qt5-svg
